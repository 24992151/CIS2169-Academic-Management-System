<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Coursework2_WebApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Web Application Development Course Work-2</h1>
    <button id="btn">Fetch information about the modules</button>
  </header>

  <div id="module-info"></div>

  <form id="create-module-form" class="show">
    <div>
      <label for="module-id">Module ID:</label>
      <input type="text" id="module-id">
    </div>
    <div>
      <label for="module-name">Module Name:</label>
      <input type="text" id="module-name">
    </div>
    <div>
      <label for="module-hours">Module Hours:</label>
      <input type="text" id="module-hours">
    </div>
    <div>
      <label for="module-learning-outcomes">Learning Outcomes:</label>
      <input type="text" id="module-learning-outcomes">
    </div>
    <div>
      <label for="module-credits">Credits:</label>
      <input type="text" id="module-credits">
    </div>
    <button id="submit-module-btn" type="submit">Submit</button>
  </form>

  <div id="module-display" class="hidden">
    <h2>Your Submitted Module:</h2>
    <div>
      <p><span>Module ID:</span> <span id="module-display-id"></span></p>
      <p><span>Module Name:</span> <span id="module-display-name"></span></p>
      <p><span>Module Hours:</span> <span id="module-display-hours"></span></p>
      <p><span>Learning Outcomes:</span> <span id="module-display-learning-outcomes"></span></p>
      <p><span>Credits:</span> <span id="module-display-credits"></span></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
